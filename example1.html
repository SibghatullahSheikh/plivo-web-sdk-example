<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plivo Webphone Demo</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      #btn-container a{
        margin-top:7px;
        min-width:7px;
      }
    </style>

    <script language="javascript" content-type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./plivo.min.js"></script>

    <script type="text/javascript">

    function webrtcNotSupportedAlert() {
        $('#txtStatus').text("");
        alert("Your browser doesn't support webrtc. You need Chrome 23 to use this demo");
    }

    function isNotEmpty(n) {
      return n.length > 0;
    }

    function formatUSNumber(n) {
        var dest = n.replace(/-/g, '');
        dest = dest.replace(/ /g, '');
        dest = dest.replace(/\+/g, '');
        dest = dest.replace(/\(/g, '');
        dest = dest.replace(/\)/g, '');
      if (!isNaN(dest)) {
          n = dest
        if (n.length == 10 && n.substr(0, 1) != "1") {
            n = "1" + n;
        }
      }
      return n;
    }

    function replaceAll(txt, replace, with_this) {
      return txt.replace(new RegExp(replace, 'g'),with_this);
    }

    function initUI() {
    //callbox
        $('#callcontainer').hide();
        $('#btn-container').hide();
        $('#status_txt').text('Waiting login');
        $('#login_box').show();
        $('#logout_box').hide();
    }

    function callUI() {
    //show outbound call UI
        ringbacktone.pause();
        incomingring.pause();
        dialpadHide();
        $('#incoming_callbox').hide('slow');
        $('#callcontainer').show();
        $('#status_txt').text('Ready');
        $('#make_call').text('Call');
    }

    function IncomingCallUI() {
    //show incoming call UI
        incomingring.play();
        $('#status_txt').text('Incoming Call');
        $('#callcontainer').hide('slow');
        $('#incoming_callbox').show('slow');
    }

    function callAnsweredUI() {
      ringbacktone.pause();
      incomingring.pause();
      $('#status_txt').text('Call Answered....');
      $('#incoming_callbox').hide('slow');
      $('#callcontainer').hide('slow');
      dialpadShow();
    }


    function onReady() {
        console.log("onReady...");
        $('#status_txt').text('Login');
        $('#login_box').show();
    }

    function login() {
        Plivo.conn.login($("#username").val(), $("#password").val());
    }

    function logout() {
        Plivo.conn.logout();
    }

    function onLogin() {
        $('#status_txt').text('Logged in');
        $('#login_box').hide();
        $('#logout_box').show();
        $('#callcontainer').show();
    }

    function onLoginFailed() {
        $('#status_txt').text("Login Failed");
    }

    function onLogout() {
        initUI();
    }

    function onCalling() {
        console.log("onCalling");
        $('#status_txt').text('Connecting....');
        ringbacktone.play();
    }

    function onCallRemoteRinging() {
        $('#status_txt').text('Ringing..');
        ringbacktone.pause();
    }

    function onCallAnswered() {
        console.log('onCallAnswered');
        callAnsweredUI()
    }

    function onCallTerminated() {
        console.log("onCallTerminated");
        callUI()
    }

    function onCallNoAnswer() {
        $('#status_txt').text('Call Not Answered');
        console.log("onCallNoAnswer");
        callUI();
    }

    function onCallRejected() {
        $('#status_txt').text("Call Rejected");
        console.log("onCallRejected");
        callUI();
    }

    function call() {
              if ($('#make_call').text() == "Call") {
                var dest = $("#to").val();
                if (isNotEmpty(dest)) {
                  $('#status_txt').text('Calling..');
                  //dest = formatUSNumber(dest);
                  extraHeaders = []
                  extraHeaders.push('X-PH-header1: bandung');
                  extraHeaders.push('X-PH-header2: jakarta');
                  Plivo.conn.call(dest, extraHeaders);
                  $('#make_call').text('End');
                }
                else{
                  $('#status_txt').text('Invalid Destination');
                }

              }
              else if($('#make_call').text() == "End") {
                  $('#status_txt').text('Ending..');
                  Plivo.conn.hangup();
                  ringbacktone.pause();
                  $('#make_call').text('Call');
                  $('#status_txt').text('Ready');
              }
      }

      function hangup() {
              $('#status_txt').text('Hanging up..');
              Plivo.conn.hangup();
              callUI()
      }

      function dtmf(digit) {
          console.log("send dtmf="+digit);
          Plivo.conn.send_dtmf(digit);
          dtmf1.play();
      }
      function dialpadShow() {
          $('#btn-container').show();
      }

      function dialpadHide() {
          $('#btn-container').hide();
      }

      function mute() {
        Plivo.conn.mute();
        $('#linkUnmute').show('slow');
        $('#linkMute').hide('slow');
      }

      function unmute() {
        Plivo.conn.unmute();
        $('#linkUnmute').hide('slow');
        $('#linkMute').show('slow');
      }

      function onIncomingCall(display_name, user_name, extraHeaders) {
        console.log("onIncomingCall:"+user_name + "("+display_name+")")
        console.log("extraHeaders=");
        for (var key in extraHeaders) {
          console.log("key="+key+".val="+extraHeaders[key]);
        }
        IncomingCallUI()
      }

      function onIncomingCallCancelled() {
        callUI()
      }

      function answer() {
        console.log("answering")
        $('#status_txt').text('Answering....');
        Plivo.conn.answer();
        callAnsweredUI()
      }

      function reject() {
        callUI()
        Plivo.conn.reject();
      }

    $(document).ready(function() {
        Plivo.onWebrtcNotSupported = webrtcNotSupportedAlert;
        Plivo.onReady = onReady;
        Plivo.onLogin = onLogin;
        Plivo.onLoginFailed = onLoginFailed;
        Plivo.onLogout = onLogout;
        Plivo.onCalling = onCalling;
        Plivo.onCallRemoteRinging = onCallRemoteRinging;
        Plivo.onCallAnswered = onCallAnswered;
        Plivo.onCallTerminated = onCallTerminated;
        Plivo.onIncomingCall = onIncomingCall;
        Plivo.onIncomingCallCancelled = onIncomingCallCancelled;
        Plivo.onCallNoAnswer = onCallNoAnswer;
        Plivo.onCallRejected = onCallRejected;
        config = {
        };
        Plivo.init(config);

    });

    </script>

  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <img class="muted" src="https://plivostatic.s3.amazonaws.com/images/logo.png"></img>
      </div>

      <hr>

      <div class="row-fluid marketing">
        <div class="span12">

          <h4>WebRTC Example 1</h4>
          <p>Shows how to use the webphone to login manually using Plivo endpoint credentials and make an outgoing phone call</p>

          <hr>

          <div id="logout_box" style="display: none">
              <input class="btn" type="button" id="btn_logout" onclick="logout()" value="Logout">
              <br/><br/>
          </div>

          <span class="label" id="status_txt">Loading phone....</span><br/><br/>


          <form id="login_box" title="Login" style="display: none">
              <b>Username</b> <input type="text" name="username" value="webrtc4823" id="username" /><br/>
              <b>Password</b> <input type="password" name="password" value="" id="password" /><br/>
              <input class="btn" type="button" id="btn_login" onclick="login()" value="Login">
          </form>

            <form id="callcontainer" style="display: none">
                <input type="text" name="to" value="" id="to" placeholder="Phone number or a SIP URI"/><br/>
                <a href="#" id="make_call" class="btn main-btn btn-success" onclick="call();" >Call<a/>
            </form>

            <div id="incoming_callbox"  style="display: none;" class="call">
                <a href="#" class="btn main-btn btn-success" onclick="answer()">Answer</a>
                <a href="#" class="btn main-btn btn-danger" onclick="reject()">Reject</a>
            </div>

            <div id="btn-container" style="display: none">
                <a href="#" id="hangup_call" class="btn main-btn btn-danger" onclick="hangup();">Hangup</a>
                <a href="#" id="linkMute" class="badge badge-warning" onclick="mute();">Mute</a>
                <a href="#" id="linkUnmute" class="badge badge-warning" onclick="unmute();" style="display: none">Unmute</a><br/>

                <a class="btn btn-info" href="#" onClick="dtmf('1');">1</a>
                <a class="btn btn-info" href="#" onClick="dtmf('2');">2</a>
                <a class="btn btn-info" href="#" onClick="dtmf('3');">3</a><br/>

                <a class="btn btn-info" href="#" onClick="dtmf('4');">4</a>
                <a class="btn btn-info" href="#" onClick="dtmf('5');">5</a>
                <a class="btn btn-info" href="#" onClick="dtmf('6');">6</a><br/>

                <a class="btn btn-info" href="#" onClick="dtmf('7');">7</a>
                <a class="btn btn-info" href="#" onClick="dtmf('8');">8</a>
                <a class="btn btn-info" href="#" onClick="dtmf('9');">9</a><br/>

                <a class="btn btn-info" href="#" onClick="dtmf('*');">*</a>
                <a class="btn btn-info" href="#" onClick="dtmf('0');">0</a>
                <a class="btn btn-info" href="#" onClick="dtmf('#');"> #</a><br/>
             </div>

          <audio id="ringbacktone" loop src="audio/ringtone/ringbacktone.wav"/>
          <audio id="incomingring" loop src="audio/ringtone/incoming.mp3"/>

          <audio id="dtmf1" src="audio/dtmftone/dtmf-1.mp3"/>
          <audio id="dtmf2" src="audio/dtmftone/dtmf-2.mp3"/>
          <audio id="dtmf3" src="audio/dtmftone/dtmf-3.mp3"/>
          <audio id="dtmf4" src="audio/dtmftone/dtmf-4.mp3"/>
          <audio id="dtmf5" src="audio/dtmftone/dtmf-5.mp3"/>
          <audio id="dtmf6" src="audio/dtmftone/dtmf-6.mp3"/>
          <audio id="dtmf7" src="audio/dtmftone/dtmf-7.mp3"/>
          <audio id="dtmf8" src="audio/dtmftone/dtmf-8.mp3"/>
          <audio id="dtmf9" src="audio/dtmftone/dtmf-9.mp3"/>
          <audio id="dtmf0" src="audio/dtmftone/dtmf-0.mp3"/>
          <audio id="dtmfstar" src="audio/dtmftone/dtmf-star.mp3"/>
          <audio id="dtmfpound" src="audio/dtmftone/dtmf-pound.mp3"/>

        </div>

      </div>

      <hr>

      <div class="footer">
        <p>&copy; Plivo Inc. 2011-2012</p>
      </div>

    </div>

  </body>
</html>
